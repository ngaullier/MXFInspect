name: .NET Build&Publish&Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build, Publish & Release
    runs-on: windows-latest
    strategy:
      matrix: 
        run: ['x64', 'x86']
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish (single file, self-contained, subfolder /publish)
    - run: echo Publish for ${{ matrix.run }}
      run: dotnet publish MXFInspect -o publish -r win-${{ matrix.run }} --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true 
    - name: Zip publish result together with LICENSE file
      shell: bash
      run: |
        7z a MXFInspect-LatestRelease-win${{ matrix.run }}.zip $GITHUB_WORKSPACE"\publish\*" LICENSE -bb
    - name: Make a github release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            MXFInspect-LatestRelease-win${{ matrix.run }}.zip
     
